version: '3.8'

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: "dev"
        USER_ID: "${HOST_UID}"
        GROUP_ID: "${HOST_GID}"
        BASE_IMAGE: "ros:jazzy-perception"
    image: ros2_dev:latest
    command: /bin/true  # Do nothing, just build
    restart: "no"

  runner:
    image: ros2_dev:latest
    container_name: ros2_runner
    volumes:
      - ..:/home/dev/ros_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /home/dev/ros_ws
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    command: >
      bash -lc "
        set -e && \
        source /home/dev/nav2_env/bin/activate && \
        source /opt/ros/jazzy/setup.bash && \
        colcon build --symlink-install --cmake-args -DBUILD_TESTING=OFF && \
        source install/setup.bash && \
        exec ros2 launch nav2_tutorial all_nodes.launch.py
      "
    restart: unless-stopped
    stdin_open: true
    tty: true

  vrtk:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        USER_NAME: "dev"
        USER_ID: "${HOST_UID}"
        GROUP_ID: "${HOST_GID}"
        BASE_IMAGE: "ros:jazzy-perception"
    volumes:
      - ..:/home/dev/ros_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    stdin_open: true
    tty: true
