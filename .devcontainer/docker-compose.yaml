version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: "dev"
        USER_ID: "${HOST_UID}"
        GROUP_ID: "${HOST_GID}"
        BASE_IMAGE: "ros:jazzy-perception"
    container_name: ros2_dev_container
    volumes:
      - ..:/home/dev/ros_ws
      - /tmp/.X11-unix:/tmp/.X11-unix  # Mount X11 socket
    working_dir: /home/dev/ros_ws
    network_mode: "host"
    environment:
      - DISPLAY=${DISPLAY}  # Pass the DISPLAY variable
    #   - NVIDIA_VISIBLE_DEVICES=all
    #   - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always
    stdin_open: true
    tty: true
  
  ros2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: "dev"
        USER_ID: "${HOST_UID}"
        GROUP_ID: "${HOST_GID}"
        BASE_IMAGE: "ros:jazzy-perception"
    container_name: ros2_all_in_one
    cap_add:
      - NET_ADMIN
    volumes:
      - ..:/home/dev/ros_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /home/dev/ros_ws
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    restart: always
    stdin_open: true
    tty: true
    entrypoint:
      - bash
      - -lc
      - |
          set -e
          # bring up CAN
          echo "[entrypoint] Bringing up can0"
          ip link set can0 up type can bitrate 500000 || \
            echo "[entrypoint] can't bring up can0, continuing"

          # source ROS
          source /opt/ros/jazzy/setup.bash

          # if the install folder does not exist, build it
          if [ ! -d install ]; then
            echo "[entrypoint] install/ not found, running colcon buildâ€¦"
            colcon build --cmake-args -DBUILD_TESTING=OFF
          fi

          # source the workspace
          source install/setup.bash

          # launch everything in one go
          exec ros2 launch nav2_tutorial all_nodes.launch.py
