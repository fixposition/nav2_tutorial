version: '3.8'

services:
  ros2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: "dev"
        USER_ID: "${HOST_UID}"
        GROUP_ID: "${HOST_GID}"
        BASE_IMAGE: "ros:jazzy-perception"
    container_name: ros2_all_in_one
    volumes:
      - ..:/home/dev/ros_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    restart: always
    stdin_open: true
    tty: true
    entrypoint:
      - bash
      - -lc
      - |
          set -e
          # bring up CAN
          echo "[entrypoint] Bringing up can0"
          ip link set can0 up type can bitrate 500000 || \
            echo "[entrypoint] can't bring up can0, continuing"

          # source both installs
          source /opt/ros/jazzy/setup.bash
          source install/setup.bash

          # launch everything in one go
          exec ros2 launch your_meta_package all_nodes.launch.py
